---
layout: default
title: A guide to your digital life
---
<div class="listing">
    {% for post in site.posts %}
    <div class="post other link">
      <h2></span> <a href="{{site.url}}{{post.url}}">{{ post.title | markdownify | remove: '<p>' | remove: '</p>' }}</a></h2>
      <p class="post-date">{{ post.date | date_to_string }}</p>
      {{ post.excerpt }}
    </div>
    {% endfor %}
</div>
